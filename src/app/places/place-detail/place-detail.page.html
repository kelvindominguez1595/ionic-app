<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    
    <ion-title>{{place.title}}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onRemove()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="place.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <h1>{{place.title}}</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
